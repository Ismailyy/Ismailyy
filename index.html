<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mira - AI Assistant</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-left">
                <i class="fas fa-cog settings-icon"></i>
            </div>
            <h1 class="title">Mira</h1>
            <div class="header-right">
                <i class="fas fa-search search-icon"></i>
            </div>
        </header>

        <!-- Assistant Card -->
        <div class="assistant-card">
            <div class="assistant-content">
                <div class="assistant-text">assistant button</div>
                <div class="chart-container">
                    <canvas id="aiChart" width="200" height="60"></canvas>
                </div>
            </div>
        </div>

        <!-- Prompt Cards -->
        <div class="prompts-container">
            <div class="prompt-card red">
                <div class="prompt-content">
                    <span class="prompt-text">{ prompt }</span>
                </div>
                <div class="prompt-actions">
                    <i class="fas fa-edit edit-icon"></i>
                    <i class="fas fa-copy copy-icon"></i>
                </div>
            </div>

            <div class="prompt-card green">
                <div class="prompt-content">
                    <span class="prompt-text">{ prompt }</span>
                </div>
                <div class="prompt-actions">
                    <i class="fas fa-edit edit-icon"></i>
                    <i class="fas fa-copy copy-icon"></i>
                </div>
            </div>

            <div class="prompt-card blue">
                <div class="prompt-content">
                    <span class="prompt-text">{ prompt }</span>
                </div>
                <div class="prompt-actions">
                    <i class="fas fa-edit edit-icon"></i>
                    <i class="fas fa-copy copy-icon"></i>
                </div>
            </div>

            <div class="prompt-card purple">
                <div class="prompt-content">
                    <span class="prompt-text">{ prompt }</span>
                </div>
                <div class="prompt-actions">
                    <i class="fas fa-edit edit-icon"></i>
                    <i class="fas fa-copy copy-icon"></i>
                </div>
            </div>
        </div>

        <!-- Add New Prompt Button -->
        <div class="add-prompt-container">
            <button class="add-prompt-btn">
                <i class="fas fa-plus"></i>
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
